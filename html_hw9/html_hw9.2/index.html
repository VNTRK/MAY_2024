<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Вхід в особистий кабінет</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Вхід в особистий кабінет</h1>
            <form>
                <input type="text" id="login" name="login" placeholder="Логін або email" required>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <label for="remember"><input type="checkbox" id="remember" name="remember"><span>Запам'ятати мене</span></label>
                <input type="submit" value="Вхід">
            </form>
        </div>
    </div>
</body>
</html>
