<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>inst</title>
</head>
<body>
<div class="container">
    <form class="login">
        <img class="inst" src="img/inst.png" alt="alt">
        <label>
            <input type="text" placeholder="Номер телефону, ім'я користувача, або email" required>
            <input type="password" placeholder="Пароль" required>
            <input type=submit value="Увійти">
        </label>
        <h3>АБО</h3>
        <a class="login_from_facebook" href="https://m.facebook.com/login/?locale=ru_RU&refsrc=deprecated">
            <img src="img/img.png" alt="alt">
            <span>Увійти через Facebook</span>
        </a>
        <a class="forgot_password" href="">Забули пароль?</a>
    </form>
    <div class="sing_in_box">
        <span>Не має облікового запису?</span>
        <a href="https://www.instagram.com/accounts/emailsignup/" class="sing_in">Зареєструватися</a>
    </div>
</div>
</body>
</html>
